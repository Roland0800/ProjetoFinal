<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
<title>JLMN - Sports</title>
</head>
<body>
	<div th:replace="~{menu :: menu}"></div>
	<div class="container">
		<h1>Produtos</h1>
		<p th:if="${mensagem}" th:text="${mensagem}"></p>
		<table class="highlight">
			<thead>
				<tr>
					<th colspan="2">Produtos</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="p : ${produtos}">
					<td><a th:href="@{/Produto/{id}(id=${p.id})}"><span
							th:text="${p.nome}">Nome</span></a></td>
					<td th:text="${p.descricao}">Descrição</td>
					<td>R$<span th:text="${p.Preco}">Preço</span></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
