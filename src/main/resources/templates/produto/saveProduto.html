<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
<title>JLMN - Sports</title>
</head>
<body>
	<div th:replace="~{menu :: menu}"></div>
	<div class="container">
		<h1>Criar Produto</h1>
		<p th:if="${mensagem}" th:text="${mensagem}"></p>
		<form action="/saveProduto" method="post" th:object="${produto}">
			<div>
				<label>Nome:</label><input type="text" th:field="*{nome}">
			</div>
			<div>
				<label>Descrição:</label><input type="text" th:field="*{descricao}">
			</div>
			<div>
				<label>Preço:</label><input type="text" th:field="*{preco}">
			</div>
			<div>
				<button class="waves-effect waves-light btn" type="submit">Salvar</button>
				<button class="waves-effect waves-light btn" type="reset">Limpar</button>
			</div>
		</form>
	</div>
</body>
</html>
