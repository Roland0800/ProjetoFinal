<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
<title>JLMN - Sports</title>
</head>
<body>
	<div th:replace="~{menu :: menu}"></div>
	<div class="container">
		<h1>Produtos</h1>
		<table class="highlight">
			<thead>
				<tr>
					<th>Catagoria</th>
					<th>Catagoria</th>
					<th>Catagoria</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="p : ${produtos}">
					<td th:text="${p.nome}">Nome</td>
					<td th:text="${p.descricao}">Descrição</td>
					<td>R$ <span th:text="${p.preco}">Preço</span></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
