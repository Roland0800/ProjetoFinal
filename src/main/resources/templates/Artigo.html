<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
<title>JLMN Sports - Detalhes do Artigo</title>
</head>
<body>
	<div th:replace="~{menu :: menu}"></div>
	<div class="container">
		<h1>Detalhes do Artigo</h1>
		<p th:if="${mensagem}" th:text="${mensagem}"></p>
		<div class="row">
			<div class="col s12">
				<div class="card">
					<div class="card-content">
						<span class="card-title">Artigo</span>
						<p>
							<strong>Nome: </strong> <span th:text="${artigo.nome}">Nome</span>
						</p>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col s12">
				<div class="card">
					<div class="card-content">
						<span class="card-title">Criar Produto</span>
						<form th:action="@{/addProduto/{id}(id=${artigo.id})}"
							method="post" th:object="${produto}">
							<div>
								<input type="hidden" th:field="*{id}" readonly="readonly">
							</div>
							<div>
								<label>Nome:</label> <input type="text" th:field="*{nome}">
								<p th:errors="*{nome}"></p>
							</div>
							<div>
								<label>Descrição:</label> <input type="text"
									th:field="*{descricao}">
								<p th:errors="*{descricao}"></p>
							</div>
							<div>
								<label>Preço:</label> <input type="text" th:field="*{preco}">
								<p th:errors="*{preco}"></p>
							</div>
							<div>
								<button class="waves-effect waves-light btn" type="submit">Salvar</button>
								<button class="waves-effect waves-light btn" type="reset">Limpar</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col s12">
				<div class="card">
					<div class="card-content">
						<span class="card-title">Produtos</span>
						<table class="highlight">
							<thead>
								<tr>
									<th>Nome</th>
									<th>Descrição</th>
									<th>Preço</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="p : ${produtos}">
									<td><a th:href="@{/Produto/{id}(id=${p.id})}"><span th:text="${p.nome}">Nome</span></a></td>
									<td th:text="${p.descricao}">Descrição</td>
									<td colspan="2">R$ <span th:text="${p.preco}">Preço</span></td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
