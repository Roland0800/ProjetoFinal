<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
<title>JLMN Sports - Detalhes do Artigo</title>
</head>
<body>
	<div th:replace="~{menu :: menu}"></div>
	<div class="container">
		<h1>Detalhes do Artigo</h1>
		<div class="row">
			<div class="col s12">
				<div class="card">
					<div class="card-content">
						<span class="card-title">Artigo</span>
						<p>
							<strong>Nome: </strong> <span th:text="${artigo.nome}">Nome</span>
						</p>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col s12">
				<div class="card">
					<div class="card-content">
						<span class="card-title">Cadastrar Produto</span>
						<form th:action="@{/Artigo/{idArtigo}(idArtigo=${artigo.id})}" method="post">
							<div>
								<label>Nome:</label> <input type="text" name="nome">
							</div>
							<div>
								<label>Descrição:</label> <input type="text" name="descricao">
							</div>
							<div>
								<label>Preço:</label> <input type="text" name="preco">
							</div>
							<div>
								<button class="waves-effect waves-light btn" type="submit">Salvar</button>
								<button class="waves-effect waves-light btn" type="submit">Limpar</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col s12">
				<div class="card">
					<div class="card-content">
						<span class="card-title">Produtos</span>
						<table class="highlight">
							<thead>
								<tr>
									<th>Nome</th>
									<th>Descrição</th>
									<th>Preço</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="p : ${produtos}">
									<td th:text="${p.nome}">Nome</td>
									<td th:text="${p.descricao}">Descrição</td>
									<td>R$ <span th:text="${p.preco}">Preço</span></td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
