<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
<title>JLMN Sports - Detalhes do Artigo</title>
</head>
<body>
	<div th:replace="~{menu :: menu}"></div>
	<div class="container">
		<h1>Detalhes do Usuário</h1>
		<p th:if="${mensagem}" th:text="${mensagem}"></p>
		<div class="row">
			<div class="col s12">
				<div class="card">
					<div class="card-content">
						<span class="card-title">Usuário</span>
						<p>
							<strong>Nome: </strong> <span th:text="${usuario.nome}">Nome</span>
						</p>
						<p>
							<strong>Email: </strong> <span th:text="${usuario.email}">Email</span>
						</p>
						<p>
							<strong>Endereço: </strong> <span th:text="${usuario.endereco}">Endereço</span>
						</p>
						<p>
							<strong>Contato: </strong> <span th:text="${usuario.contato}">Contato</span>
						</p>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col s12">
				<div class="card">
					<div class="card-content">
						<span class="card-title">Carrinho</span>
						<table class="highlight">
							<thead>
								<tr>
									<th>Nome</th>
									<th>Descrição</th>
									<th>Preço</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="p : ${userProdutos}">
									<td><a th:href="@{/Produto/{id}(id=${p.id})}"><span
											th:text="${p.nome}">Nome</span></a></td>
									<td th:text="${p.descricao}">Descrição</td>
									<td colspan="2">R$ <span th:text="${p.preco}">Preço</span></td>
									<td><a
										th:href="@{/Produto/remove/{idUsuario}/{id}(idUsuario=${usuario.id}, id=${p.id})}"><i
											class="material-icons">clear</i></a></td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
		<h5>Produtos Disponíveis!</h5>
		<div class="row">
			<div class="col s12">
				<div class="card">
					<div class="card-content">
						<table class="highlight">
							<thead>
								<tr>
									<th colspan="2">Produtos</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="p : ${produtos}">
									<td><a th:href="@{/Produto/{id}(id=${p.id})}"><span
											th:text="${p.nome}">Nome</span></a></td>
									<td th:text="${p.descricao}">Descrição</td>
									<td>R$<span th:text="${p.Preco}">Preço</span></td>
									<td><a
										th:href="@{/Produto/add/{idUsuario}/{id}(idUsuario=${usuario.id}, id=${p.id})}"><i
											class="material-icons">add_shopping_cart</i></a></td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
