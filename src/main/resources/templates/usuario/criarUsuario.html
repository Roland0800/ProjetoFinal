<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
<title>JLMN Sports - Criar Usuário</title>
</head>
<body>
	<div th:replace="~{menu :: menuLogin}"></div>
	<div class="container">
		<h3 align="center">Criar Usuário</h3>
		<form action="/saveUsuario" method="post">
			<div>
				<input type="hidden" name="id" th:value="${usuario.id}" readonly="readonly">
			</div>
			<div>
				<label>Nome:</label> <input type="text" name="nome" th:value="${usuario.nome}">
			</div>
			<div>
				<label>Senha:</label> <input type="password" name="senha" th:value="${usuario.senha}">
			</div>
			<div>
				<label>Email:</label> <input type="text" name="email" th:value="${usuario.email}">
			</div>
			<div>
				<label>Endereço:</label> <input type="text" name="endereco" th:value="${usuario.endereco}">
			</div>
			<div>
				<label>Contato:</label> <input type="text" name="contato" th:value="${usuario.contato}">
			</div>
			<div align="center">
				<p>
					<label> <input name="tipo" type="radio" value="Cliente" />
						<span>Cliente</span>
					</label>
				</p>
				<p>
					<label> <input name="tipo" type="radio" value="ADM" /> <span>Adm</span>
					</label>
				</p>
			</div>
			<div align="center">
				<button class="waves-effect waves-light btn" type="submit">Salvar</button>
				<button class="waves-effect waves-light btn" type="reset">Limpar</button>
			</div>
		</form>
	</div>
</body>
</html>
