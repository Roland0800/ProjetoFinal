<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
<title>JLMN Sports - Alterar Senha</title>
</head>
<body>
    <div th:replace="~{menu :: menuLogin}"></div>
	<div class="container">
		<h3 align="center">Alterar Senha</h3>
		<form action="/loginUsuario" method="post">
			<div>
				<label>Nova Senha:</label> <input type="password" name="senha">
			</div>
			<div>
				<label>Confirme a Senha:</label> <input type="password" name="altSenha">
			</div>
			<div>
				<button class="waves-effect waves-light btn" type="submit">Acessar</button>
				<button class="waves-effect waves-light btn" type="submit">Limpar</button>
			</div>
		</form>
	</div>
</body>
</html>
