<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
<title>JLMN Sports - Alterar Senha</title>
</head>
<body>
	<div th:replace="~{menu :: menuLogin}"></div>
	<div class="container">
		<h3 align="center">Alterar Senha</h3>
		<p th:if="${mensagem}" th:text="${mensagem}"></p>
		<form action="/newSenha" method="post" th:object="${usuario}">
			<div>
				<label>Email:</label><input type="text" name="email">
			</div>
			<div>
				<label>Nova Senha:</label> <input type="password" name="senha">
			</div>
			<div align="center">
				<button class="waves-effect waves-light btn" type="submit">Salvar</button>
				<button class="waves-effect waves-light btn" type="reset">Limpar</button>
			</div>
		</form>
	</div>
</body>
</html>
